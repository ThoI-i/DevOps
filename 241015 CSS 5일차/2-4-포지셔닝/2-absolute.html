<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin: 100px;
    }
    .box {
      width: 100px;
      height: 100px;
      background: orange;
      border: 4px dashed red;
      font-size: 30px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box:nth-child(2) {
      background: yellowgreen;
      height: 500px;
      /* 
        절대적 위치 기반 이동
        다른 박스에 영향을 주지 않음
      */
      position: absolute;
      right: 400px;
      top: 30px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
