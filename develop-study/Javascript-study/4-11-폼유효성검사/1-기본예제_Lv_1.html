<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 유효성 검사 - 이메일 및 비밀번호 검증</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group input.error {
      border-color: #ff4d4d;
      background-color: #ffe6e6;
    }
    .error-message {
      font-size: 14px;
      color: #ff4d4d;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      color: white;
      background-color: gray;
      border: none;
      border-radius: 4px;
      cursor: not-allowed;
    }
    button.active {
      background-color: #007bff;
      cursor: pointer;
    }
    button.active:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="signupForm">
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
        <div class="error-message" id="emailError" style="display: none;">유효하지 않은 이메일 형식입니다.</div>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
        <div class="error-message" id="passwordError" style="display: none;">비밀번호는 영문, 숫자, 특수문자 포함 8자리 이상이어야 합니다.</div>
      </div>
      <button type="submit" id="submitBtn" disabled>가입하기</button>
    </form>
  </div>

  <script>
    const $form = document.getElementById('signupForm');
    const $emailInput = document.getElementById('email');
    const $passwordInput = document.getElementById('password');
    const $emailError = document.getElementById('emailError');
    const $passwordError = document.getElementById('passwordError');
    const $submitBtn = document.getElementById('submitBtn');

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // 이메일 형식 패턴
    const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/; // 영문, 숫자, 특수문자 포함 8자리 이상


    // 디바운스 함수
    function debounce(func, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func(...args), delay);
      };
    }

    // 이메일의 유효성을 검사하는 핸들러
    function validateEmailHandler(e) {
      // 사용자가 입력한 이메일 값
      const inputEmailValue = e.target.value;
      console.log(inputEmailValue);
      
    }

    // 이메일 패턴 검사
    $emailInput.addEventListener('input', debounce(validateEmailHandler, 1000));

  </script>

</body>
</html>
