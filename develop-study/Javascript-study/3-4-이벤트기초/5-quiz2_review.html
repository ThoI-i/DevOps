<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 텍스트 변경</title>
</head>
<body>

  <input type="text" id="textInput" placeholder="이곳에 입력하면 텍스트가 변경됩니다">
  <div id="output">여기에 입력 내용이 표시됩니다.</div>

  <script>
  // 힌트: input에 입력한 값을 '실시간'으로 output에 전송해야함
  // ※ 입력할 떄마다 이벤트가 발생해야함 → 이벤트 대상 = input
  const $textInput = document.getElementById('textInput');
  const $output = document.getElementById('output');

  $textInput.addEventListener('input', () => $output.textContent = $textInput.value);
  // output의 textContent가 = input의 value(값)으로 실시간 변경됨
  </script>
</body>
</html>
