<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 클릭 시 이미지 크기 조절</title>
  <style>
    #image {
      width: 100px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <div class="btn-group">
    <button id="increaseSize">이미지 크기 증가</button>
    <button id="decreaseSize">이미지 크기 감소</button>
  </div>
  <img id="image" src="https://image.yes24.com/goods/105982287/XL" alt="이미지">

  <script>
    const $increaseSize = document.getElementById('increaseSize');
    const $decreaseSize = document.getElementById('decreaseSize');
    const $img = document.getElementById('image');

    $increaseSize.addEventListener('click', () => {
      const currentImg = parseInt(window.getComputedStyle($img).width);
      if ( currentImg < 300) {
        $img.style.width = (currentImg + 20) + 'px';
      }
    });
    $decreaseSize.addEventListener('cl+ick', () => {
      const currentImg = parseInt(window.getComputedStyle($img).width);
      if ( currentImg > 20) {
        $img.style.width = (currentImg - 20) + 'px';
      }
    });
      
  </script>
</body>
</html>
