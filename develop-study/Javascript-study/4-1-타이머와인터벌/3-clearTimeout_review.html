<!DOCTYPE html>
<html lang="ko">

    <title>Document</title>

  <body>
    <button id="start">시작</button>
    <button id="cancel">취소</button>

    <script>
      const $start = document.getElementById("start");
      const $cancel = document.getElementById("cancel");

      // 기존에 타이머가 존재한다면
      $start.addEventListener("click", (e) => {
        if (timer) {
          clearTimeout(timer);
          timer = null;
        }

  </body>
</html>
