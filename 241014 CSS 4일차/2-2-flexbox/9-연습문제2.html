<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <section class="container">
    <h1 class="main-title">나의 아름다운 정원</h1>
    <h2 class="sub-title">
      사람들은 아마 자신에게 <span class="yellow">자신감을 복돋워 주는</span> 표정 있는 꽃들을 선호할 것이다.
    </h2>
      <ul class="gallery">
        <li class="flower1">
          <div class="img-box">
            <img src="https://www.foodicon.co.kr/news/photo/202110/13650_21577_2034.jpg" alt="양귀뷔">
          </div>
          <p>너무 화려하지 않으며 고귀한 느낌을 가지고 있다. 붉은 색이 되면 으뜸이며 한 송이만 있어도 빼어나다.</p>
        </li>
        <li class="flower2">
          <div class="img-box">
            <img src="https://www.ffestival.co.kr/img_up/shop_pds/kp575/bbs/sub3_2/add_img/2020/background-21745_19201583304625.jpg" alt="히아신스">
          </div>
          <p>드물게 푸른색을 띠고 있으며 작지만 시원해 보이는 어린 꽃이라고 할 수 있다. 여럿이 함께 있을 떄 더욱 아름답다.</p>
        </li>
        <li class="flower3">
          <div class="img-box">
            <img src="https://t1.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/7W24/image/16WMSuNP4lSoXnJZz4Sk4WUavHs.jpg" alt="수국">
          </div>
          <p>색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로 매우 완숙한 이미지를 풍기는 꽃이다.</p>
        </li>
        <li class="flower4">
          <div class="img-box"
          ><img src="https://i.namu.wiki/i/5Xz1yIWH7gF7bj0gO70DkQOjPw-X6z7HMnKYARpQ-P5-FVF0Bb_V9tEwb8krkPDvZjh7XpeTJGjcvvs7XyGq8A.webp" alt="매화"></div>
          <p>태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에 속하며 송이가 적어야 제격이다.</p>
        </li>
      </ul>
  </section>
