<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>px, percent</title>
    <style>
      body {
        margin: 0;
      }
      div{
        border: 2px solid blue;
      }
      .root {
        font-size: 20px;
        width: 10em;
        /*10em = 160px*/
        /*em:폰트크기 대비*/
      }
      .parent {
        /*
          html태그 폰트크기 대비
        */
        font-size: 20px;
        width: 10rem;
      }
      
    </style>
  </head>
  <body>
    <!-- .root>.parent>.child*2 -->
    <div class="root">
      ROOT
      <div class="parent">
        PARENT
        <div class="child">CHILD1</div>
        <div class="child">CHILD2</div>
      </div>
    </div>
  </body>
</html>
