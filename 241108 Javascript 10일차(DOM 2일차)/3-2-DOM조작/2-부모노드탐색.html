<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <ul id="fruits">
    <li class="fr apple">사과</li>
    <li class="fr banana">바나나</li>
    <li class="fr grape">포도</li>
  </ul>


  <script>
    // 부모탐색
    const $ul = document.getElementById('fruits');

    const $wrap = $ul.parentElement;
    $wrap.style.background = 'orange'; // wrap
    $ul.parentElement.parentElement.style.background = 'greenyellow' // body

    // 형제탐색
    const [$apple, $banana, $grape] = [ ...$ul.children];

    console.log($banana.nextElementSibling === $grape); // true
    console.log($ul.children[0] === $apple); // true
    console.log($ul.lastElementChild.previousElementSibling === $apple); // false
    console.log(`========================`);
    
    
    
  </script>
</body>
</html>
