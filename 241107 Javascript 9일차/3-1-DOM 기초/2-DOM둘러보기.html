<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-DOM둘러보기</title>
</head>
<body>
  <ul id="fruits">
    <li class="f-item">사과</li>
    <li class="f-item">바나나</li>
    <li class="f-item">포도</li>
    <li class="f-item">복숭아</li>
  </ul>
  <script>
    // console.log(document.body); // 브라우저 내 함수가 만들어져있음
    document.body.classList.add(`my-body`);

    console.log(document.body.children[0]);
    document.body.children[0].id = 'apple';
    document.body.children[0].children[1].textContent = '뽀노노';
    document.body.children[0].children[0].style.color = 'red';
    document.body.style.background = 'gray';
  </script>
</body>
</html>
